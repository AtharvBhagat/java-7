<html>

        <title>java-7</title>

	<body style="color: black; background-color: greenyellow; font-size: xx-large;">
        <p id="result"></p>


		<script>
		    
		    
		    var i;
            var text="";
		    {
			    let i=1;
			    while (i<31) {
                    text+="The value inside the block: " + i + "<br>";
                    i++;
                }
                document.getElementById("result").innerHTML=text;
		    }

			    document.write("The value of i outside the block is: "+i);




	    </script>

    </body>
</html>
